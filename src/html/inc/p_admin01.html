<div class="pop_overlay">
  <div class="pop_wrap p_admin01">
    <div class="pop_tit">
      <h1>사용자 추가 / 수정</h1>
      <button type="button" class="btn_pop_close"></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <p class="validity alignR">*는 필수값 입니다.</p>
        <table class="tbl_info">
          <caption>사용자 추가 / 수정</caption>
          <tr>
            <th scope="row"><label for="id1" class="required">ID</label></th>
            <td>
              <input type="text" id="id1">
              <!-- <p class="validity">이미 사용중인 아이디입니다.</p> -->
            </td>
            <td><button type="button" class="btn btn_gray">중복</button></td>
          </tr>
          <tr>
            <th><label for="name1" class="required">이름</label></th>
            <td colspan="2"><input type="text" id="name1"></td>
          </tr>
          <tr>
            <th><label for="pw1" class="required">비밀번호</label></th>
            <td colspan="2"><input type="password" id="pw1"></td>
          </tr>
          <tr>
            <th><label for="pwcheck1" class="required">비밀번호 확인</label></th>
            <td colspan="2">
              <input type="password" id="pwcheck1">
              <p class="validity">비밀번호가 일치하지 않습니다.</p>
            </td>
          </tr>
          <tr>
            <th><label for="division1" class="required">소속기관</label></th>
            <td colspan="2"><input type="text" id="division1"></td>
          </tr>
          <tr>
            <th><label for="team1" class="required">부서</label></th>
            <td colspan="2">
              <input type="text" id="team1">
              <p class="validity">올바른 부서를 입력하세요</p>
            </td>
          </tr>
          <tr>
            <th><label for="position1">직급</label></th>
            <td colspan="2"><input type="text" id="position1"></td>
          </tr>
          <tr>
            <th><label for="number1">연락처</label></th>
            <td colspan="2"><input type="text" id="number1"></td>
          </tr>
          <tr>
            <th><label for="phonenumber1" class="required">핸드폰</label></th>
            <td colspan="2">
              <input type="text" id="phonenumber1">
              <p class="validity">올바른 핸드폰 번호를 입력하세요.</p>
            </td>
          </tr>
          <tr>
            <th><label for="email1">이메일</label></th>
            <td colspan="2"><input type="text" id="email1"></td>
          </tr>
          <tr>
            <th><label for="authority1" class="required">권한</label></th>
            <td colspan="2">
              <select id="authority1">
                <option value="권한선택">권한선택</option>
              </select>
              <p class="validity">사용자 권한을 선택하세요.</p>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignR">
          <button type="button" class="btn btn_blue">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
