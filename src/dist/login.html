<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스마트 지오펜싱 재난정보 전달 플랫폼</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.png">
  <link rel="stylesheet" href="../plugins/axicon/axicon.min.css">
  <link rel="stylesheet" href="../plugins/jquery-ui/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="../plugins/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.css">
  <link rel="stylesheet" href="../plugins/jqueryui-timepicker-addon/dist/jquery.datetimepicker.css">
  <link rel="stylesheet" href="../plugins/jqGrid/css/ui.jqgrid.css">
  <link rel="stylesheet" href="../plugins/summernote/css/summernote-lite.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/sub.css">
  <link rel="stylesheet" href="../css/pop.css">
</head>

<body>
  <div class="login_wrap">
    <div class="login">
      <div class="login_tit">
        <h1 class="tit_login flex_wrap f_sb">
          <img src="../images/img_logo.png" alt="경상남도 로고">
          <span>LOGIN</span>
        </h1>
      </div>
      <div class="login_body">
        <div class="login_input flex_wrap f_sb">
          <div>
            <span class="axi axi-user">
              <input type="text" id="id" name="user" placeholder="사용자 아이디" title="사용자 아이디" value="" />
            </span>
            <span class="axi axi-lock3">
              <input type="password" id="pwd" name="password" placeholder="비밀번호" title="비밀번호" value="" />
            </span>
            <div class="alignL login_check">
              <input type="checkbox" id="login_remember"><label for="login_remember">ID 기억하기</label>
            </div>
          </div>
          <div>
            <button type="submit" class="btn_login">로그인</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
